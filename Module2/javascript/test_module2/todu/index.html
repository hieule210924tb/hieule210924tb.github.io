<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>#todo</h1>
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-filter="all">All</button>
        <button class="tab-btn" data-filter="active">Active</button>
        <button class="tab-btn" data-filter="completed">Completed</button>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="add details" />
        <button class="btn btn-primary" onclick="addTask()" id="addBtn">
          Add
        </button>
      </div>

      <ul id="taskList" class="list-unstyled"></ul>

      <div id="clearWrapper" class="mt-3 text-end">
        <button class="btn btn-danger btn-sm" onclick="clearCompleted()">
          Clear Completed
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

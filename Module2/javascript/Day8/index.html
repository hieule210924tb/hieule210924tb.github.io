<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <style>
      .input-group > .form-control {
        flex: none;
        width: 15%;
      }
      .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button-active {
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <span class="time d-flex justify-content-center fs-5 mb-5">0</span>
      <div class="input-group mb-3">
        <input
          id="inputTime"
          type="text"
          class="form-control form-control2"
          placeholder="Nhập thời gian ..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2" />
      </div>
      <div class="button-active d-flex justify-content-center py-4">
        <button type="button" class="btn btn-primary" onclick="start()">
          Start
        </button>
        <button type="button" class="btn btn-secondary" onclick="stop()">
          Stop
        </button>
        <button type="button" class="btn btn-success" onclick="continueTime()">
          Continue
        </button>
        <button type="button" class="btn btn-danger" onclick="reset()">
          Reset
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
